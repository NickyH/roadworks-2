<div class="content_div">

  <div class="form-buttons">
    <div class="form-title"><img class="form-head-icon" src="../Content/images/icons/icon-planning-white.png"><span>Add New Client</span></div>
    <input type="submit" value="Cancel" class="form-button cancel-button" data-role="button" />
    <input type="submit" value="Save" class="form-button save-button" data-role="button" />
  </div>

  <!-- forms content container -->
  <div class="container-fluid form-container">

    <!-- form row 1 -->
    <div class="row">
      <div class="col-12">
        <div class="row-fluid">

          <!-- form panel 1 -->
          <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="form-panel full-width no-tab">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Client Name</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Street">
                    </div>

                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Suburb">
                    </div>
                  </div>

                </div>
                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Client Rep</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">DEW Rep</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date Initiated</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control insert-date-picker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
                <!--end form column-->
                <span class="glyphicon insert-cross-icon"></span>
              </form>

            </div>
          </div>
          <!-- end form panel 1 -->

        </div>
      </div>
    </div>
    <!-- end form row 1 -->

  </div> <!-- end form container -->
</div>


<script src="../Scripts/js/forms.js"></script>
