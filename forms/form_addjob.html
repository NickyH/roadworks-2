<div class="content_div">

  <div class="form-buttons">
    <div class="form-title"><img class="form-head-icon" src="../Content/images/icons/icon-add-job-white.png"><span>Add New Job</span>

    </div>
    <input type="submit" value="Cancel" class="form-button cancel-button" data-role="button" />
    <input type="submit" value="Save" class="form-button save-button" data-role="button" />
  </div>

  <div class="form-validation-bar">
    <div class="form-validation-text hidden">
      Successfully Saved!
    </div>
    <div class="validation-errors-list hidden">
      <ul>
        <li>Incorrect number format</li>
        <li>Required field</li>
        <li>Required field</li>
        <li>Required field</li>
        <li>Required field</li>

      x

  <!-- forms content container -->
  <div class="container-fluid form-container">

    <!-- form row 1 -->
    <div class="row">
      <div class="col-12">
        <div class="row-fluid">

          <!-- form panel 1 -->
          <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="form-panel full-width no-tab">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Select Client</label>
                    <div class="col-sm-8">
                      <select class="selectpicker form-control show-tick" title=''>
                        <option>G6 01 09</option>
                        <option>G10 00 04</option>
                        <option>G11 01 05</option>
                        <option>G12 20 00</option>
                        <option>G15 00 00</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Job Name</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Priority</label>
                    <div class="col-sm-8">
                      <select class="selectpicker form-control show-tick" title=''>
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Billing Reference</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Client Rep</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Client Rep Phone</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">DEW Rep</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">DEW Rep Phone</label>
                    <div class="col-sm-8">
                      <input class="form-control"></input>
                    </div>
                  </div>

                </div>
                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Location</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Road">
                    </div>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Suburb">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">From / Sect</label>
                    <div class="col-sm-8">
                      <input class="form-control" ></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">To / Sect</label>
                    <div class="col-sm-8">
                      <input class="form-control" ></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Map Ref</label>
                    <div class="col-sm-8">
                      <input class="form-control" disabled></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Start Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control insert-date-picker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">End Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control insert-date-picker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>

              </form>

            </div>
          </div>
          <!-- end form panel 1 -->

        </div>
      </div>
    </div>
    <!-- end form row 1 -->

    <!-- form row 2 -->
    <div class="row" id="bookmark_notes">
      <div class="col-12">
        <div class="row-fluid">

          <!-- form panel 1 -->
          <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="form-panel full-width">
              <!-- numbered circle in each form panel-->
              <div class="text-circle">
                <div class="text-in-circle">
                  Notes
                </div>
              </div>

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Note Type</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" title='' data-live-search="true">
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Created By</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Created Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Last Modified By</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Last Modified Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
                <!-- end form-column-->

                <div class="form-column col-lg-6 col-md-6 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Note Description</label>
                    <div class="col-sm-8">
                      <textarea class="form-control" rows="7"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Attachment</label>
                    <div class="col-sm-8">
                      <input type="file" multiple="multiple" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                    </div>
                  </div>

                  <div class="form-group filename">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                      <label class="col-sm-10 control-label filename-text">No files added</label>
                      <label class="col-sm-2 control-label filename-delete"></label>
                      <div class="col-sm-5">
                      </div>
                    </div>
                  </div>

                </div>
                <!-- end form-column-->

              </form>

            </div>
          </div>
          <!-- end form panel 1 -->

        </div>
      </div>
